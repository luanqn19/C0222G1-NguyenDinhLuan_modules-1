<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo bảng nâng cao</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin-left: 25%;
        }

        tr, th, td {
            padding: 10px;
            border: 1px solid;
            border-color: black;
        }

        tr, td {
            text-align: center;
        }

        th {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
<h1 style="text-align: center; font-size: 30px;font-weight: bold">Thời Khoá Biểu</h1>
<table>
    <tr>
        <th rowspan="2">Thứ</th>
        <th colspan="2">Hoạt Động</th>
    <tr>
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    </tr>
    <tr>
        <td>Thứ 2</td>
        <td>Thể dục</td>
        <td>HD trò chơi mới</td>
    </tr>
    <tr>
        <td>Thứ 3</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp, kỹ năng sống</td>
    </tr>
    <tr>
        <td>Thứ 4</td>
        <td>Âm nhạc</td>
        <td>Vui chơi</td>
    </tr>
    <tr>
        <td>Thứ 5</td>
        <td>Văn Học</td>
        <td>Nhận biết các giá trị sống</td>
    </tr>
</table>
</body>
</html>
