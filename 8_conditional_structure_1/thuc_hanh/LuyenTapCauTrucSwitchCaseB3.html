<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với cấu trúc switch-case Bài 2</title>
</head>
<body>
<script>
    "use strict";
    let value = parseInt(prompt('Type a number: ', '0'));

    // if (value > 0) {
    //     alert(1);
    // } else if (value < 0) {
    //     alert(-1);
    // } else {
    //     alert(0);
    // }

    switch (true) {
        case (value === 0):
            alert(0);
            break;
        case (value > 0):
            alert(1);
            break;
        case (value < 0):
            alert(-1);
            break;
    }
</script>
</body>
</html>
