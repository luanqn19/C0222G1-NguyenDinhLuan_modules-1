<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Năm Nhuận</title>
    <script>
        "use strict";
        let a = parseInt(prompt('Nhap nam: '));
        if( a % 4 === 0 && a % 100 !== 0 || a % 100 === 0 && a % 400 === 0) alert(a + " is a leap year!");
        else alert(a + " isn't a leap year!");
    </script>
</head>
<body>

</body>
</html>
