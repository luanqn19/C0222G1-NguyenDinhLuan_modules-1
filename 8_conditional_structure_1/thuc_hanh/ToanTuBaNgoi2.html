<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với toán tử ba ngôi Bài 2</title>
</head>
<body>
<script>
    let login = prompt('Login? ');
    login === 'Employee' ? alert('Hello') : (login === 'Director' ? alert('Greetings') :
        (login === '' ? alert('No login') : alert('')));
</script>
</body>
</html>
