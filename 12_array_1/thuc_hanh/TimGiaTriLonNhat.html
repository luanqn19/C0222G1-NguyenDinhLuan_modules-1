<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    function maxFun(array){
        let max = array[0];
        for(let i = 1 ; i < array.length ; i++){
            if(max < array[i]) max = array[i];
        }
        return max;
    }
    let numbers = [-3, 5, 1, 3, 2, 10];
    alert("max: " + maxFun(numbers));
</script>
</body>
</html>
