<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";
    let a = "<table border='1' width='500' cellspacing='0' cellpadding='3'>";
    for (let i = 1 ; i < 10 ; i++){
        a += "<tr style='padding: 5px'>";
        for (let j = 2 ; j < 10 ; j++){
            a += "<td style='padding-right:50px'>" + j + "x" + i + "=" + (i*j) + "</td>";
        }
        a += "</tr>";
    }
    a += "</table>";
    document.write(a);
</script>
</body>
</html>
