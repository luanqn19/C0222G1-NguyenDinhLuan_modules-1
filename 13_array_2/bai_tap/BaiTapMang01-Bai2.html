<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập mảng 01</title>
</head>
<body>
<script>
    "use strict";
    //Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
    //Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.
    let arrayNum = new Array(10);
    let max = 0;
    for(let i = 0 ; i < 10 ; i++){
        arrayNum[i] = Math.floor((Math.random() * 100) + 1);
    }
    console.log('Mảng ban đầu: ');
    for (let i = 0 ; i < 10 ; i++){
        console.log(arrayNum[i]);
    }
    console.log('Gía trị lớn nhất trong mảng: ');
    console.log(Math.max.apply(null,arrayNum));
    max = Math.max.apply(null,arrayNum);
    for (let i = 0 ; i < 10 ; i++){
        if (arrayNum[i] === max) console.log('Tại vị trí: ' + (i + 1));
    }
</script>
</body>
</html>
