<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Từ điển</title>
</head>
<body>
    <div><input type="text" id="textInput">
         <input type="button" id="btnSearch" onclick="searchVN()" style="margin-left: 5px" value="Search">
    </div>
    <p id="displayText"></p>
    <script>
        let enArray = ['go', 'dog', 'cat', 'duck', 'cow'];
        let vnArray = ['Đi', 'Con chó', 'Con mèo', 'Con vịt', 'Con bò'];
        function searchVN() {
            let str = document.getElementById('textInput').value;
            let index = 0;
            for (let i in enArray){
                if(str === enArray[i]){
                    index = i;
                    console.log(i);
                }
            }
            if (index === 0) alert('Từ cần tìm không thấy!');
            else document.getElementById('displayText').innerHTML = 'Từ cần tìm: ' + vnArray[index];
        }
    </script>
</body>
</html>
