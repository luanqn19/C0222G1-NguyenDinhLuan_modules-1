<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập mảng 01</title>
</head>
<body>
<script>
    "use strict";
    //Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
    //Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10
    let arrayNum = new Array(10);
    let result = new Array(10);
    let count = 0;
    for(let i = 0 ; i < 10 ; i++){
        arrayNum[i] = Math.floor((Math.random() * 100) + 1);
    }
    for (let i = 0 ; i < 10 ; i++){
        if(arrayNum[i] >= 10){
            count++;
            result.unshift(arrayNum[i]);
        }
    }
    console.log('Mảng ban đầu: ');
    for (let i = 0 ; i < 10 ; i++){
        console.log(arrayNum[i]);
    }
    console.log('Có tổng ' + count + ' lớn hơn hoặc bằng 10 bao gồm: ');
    for (let i = 0 ; i < 10 ; i++){
        console.log(result[i]);
    }
</script>
</body>
</html>
