    //Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường
    //trong chuỗi vừa nhập sang thành dạng chữ hoa
    let str = prompt('Input text: ');
    let result = [];
    for(let i = 0 ; i < str.length ; i++){
        if(str[i] >= 'a' && str[i] <= 'z') result.push(str[i].toUpperCase());
        else if(str[i] >= 'A' && str[i] <= 'Z') result.push(str[i].toLowerCase());
        else result.push(str[i]);
    }
    console.log(result.join(''));
