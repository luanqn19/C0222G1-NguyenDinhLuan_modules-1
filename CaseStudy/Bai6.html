<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 6</title>
</head>
<body>
<script>
    let a = prompt('Nhap ky tu a: ', ' ');
    switch (true) {
        case a === 'u' || a === 'U':
        case a === 'e' || a === 'E':
        case a === 'a' || a === 'A':
        case a === 'o' || a === 'O' :
        case a === 'i' || a === 'I' :
            alert('Ky tu la nguyen am!');
            break;
        default:
            alert('Ky tu la phu am!');
            break;
    }
</script>
</body>
</html>
