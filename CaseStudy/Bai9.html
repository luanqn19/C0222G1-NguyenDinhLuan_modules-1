<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 9</title>
</head>
<body>
<script>
    let numerators = [5,9,4,7,8];
    let denominators = [3,7,6,2,5];
    let max = numerators[0] / denominators[0]
    let index = 0;
    let indexArray = 1;
    while (indexArray !== numerators.length && indexArray !== denominators.length){
        let ps = numerators[indexArray] / denominators[indexArray];
        console.log('indexArray = ' + indexArray + ' Value : ' + ps);
        if (ps > max){
            max = ps;
            index = indexArray;
            indexArray++;
        }else indexArray++;
    }
    console.log(numerators[index] + '/' + denominators[index] + ' là phân số lớn nhất, có chỉ số là ' + index);
</script>
</body>
</html>
