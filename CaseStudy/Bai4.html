<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excersice 4</title>
</head>
<body>
<script>
    //Bài 4: Vẽ tam giác cân rỗng có chiều cao h.
    let rowTrigle = parseInt(prompt('Input number of rows: '));
    document.write('<br>');
    for (let a = 0; a < rowTrigle; a++) {
        for (let b = 0; b < 2 * rowTrigle - 2 * a; b++) document.write('&nbsp;');
        for (let c = 2 * a; c >= 0; c--) {
            if (c === 0 || c === 2 * a || a === rowTrigle - 1){
                document.write('*');
            }else{
                document.write('&nbsp;&nbsp;');
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
