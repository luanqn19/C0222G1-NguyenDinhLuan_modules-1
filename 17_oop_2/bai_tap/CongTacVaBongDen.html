<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Phát triển chương trình thể hiện sự tương tác giữa hai đối tượng: công tắc và bóng đèn</title>
</head>
<body>
<script>
    class ElectricLamp{
        constructor(status) {
            this.status = status;
        }
        turnOn(){
            this.status = true;
        }
        turnOff(){
            this.status = false;
        }
    }

    class SwitchButton{
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }
        connectToLamp(lamp){
            if (this.lamp.status){
                alert('Lamp Turn On');
            }else{
                alert('Lamp Turn Off');
            }
        }
        switchOn(){
            alert('Switch Turn On');
            this.lamp.turnOn();
            this.connectToLamp(this.lamp.status);
        }
        switchOff(){
            alert('Switch Turn Off!');
            this.lamp.turnOff();
            this.connectToLamp(this.lamp.status);
        }
    }


    let eLamp = new ElectricLamp(false);
    let btnSwitch = new SwitchButton(false, eLamp);

    btnSwitch.connectToLamp(eLamp);
    btnSwitch.switchOn();
    btnSwitch.switchOff();

</script>
</body>
</html>
