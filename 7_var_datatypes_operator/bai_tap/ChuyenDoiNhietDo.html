<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển Đổi Độ C Sang Độ F</title>
    <script>
        "use strict";
        let inputCelsius = prompt('Input Celsius: ');
        let fahrenheit = (9*inputCelsius)/5 + 32;
        document.write('Celsius: ' + inputCelsius + ' = Fahrenheit: ' + fahrenheit);
    </script>
</head>
<body>

</body>
</html>
