<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title style="text-transform: uppercase">hiển thị điểm trung bình và tổng</title>
    <script>
        "use strict";
        let inPutDiemLy = prompt('Nhap Diem Ly: ');
        let inPutDiemHoa  = prompt('Nhap Diem Hoa: ');
        let inPutDiemSinh  = prompt('Nhap Diem Sinh: ');
        let total = parseInt(inPutDiemLy) + parseInt(inPutDiemHoa) + parseInt(inPutDiemSinh);
        let average = (parseInt(inPutDiemLy) + parseInt(inPutDiemHoa) + parseInt(inPutDiemSinh))/3;
        document.write('Total: ' + total);
        document.write('<br>Average: ' + average);
    </script>
</head>

</body>
</html>
