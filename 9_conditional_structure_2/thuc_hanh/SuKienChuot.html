<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sự kiện chuột</title>
</head>
<body>
<form>
    <img id="myImg" style="width: 300px" src="Football.png">
    <p>Click button below to move the image to right</p>
    <input type="button" onclick="moveRight()" value="Click Me"/>
</form>
<script>
    "use strict"
    var imgObject = document.getElementById('myImg');
    function init() {
        imgObject.style.position = 'relative';
        imgObject.style.left = '0px';
    }
    function moveRight() {
        imgObject.style.left = parseInt(imgObject.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
