<script>
    "use strict";
    //Tinh hoa hong tu doanh thu ban hang
    let doanhThu = parseInt(prompt('Nhap doanh thu ban hang: ', "0"));
    alert( doanhThu < 100000000 ? "So tien hoa hong = " + (0.05 * doanhThu) :
    (doanhThu < 200000000 && doanhThu >= 100000000 ? "So tien hoa hong = " + (0.1 * doanhThu) :
    (doanhThu < 300000000 && doanhThu >= 200000000 ? "So tien hoa hong = " + (0.15 * doanhThu) :
    (doanhThu < 400000000 && doanhThu >= 300000000 ? "So tien hoa hong = " + (0.2 * doanhThu) :
    "So tien hoa hong = " + (0.25 * doanhThu)))));
</script>
