<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<script>
    "use strict"
    let mHeight = parseInt(prompt('Nhap chieu cao: ', '0'));
    let mWeight = parseInt(prompt('Nhap can nang: ', '0'));
    let bmi = mWeight/(Math.pow(mHeight, 2));
    bmi < 18 ? alert('Underweight') : (bmi < 25 ? alert('Normal') :
        (bmi < 30 ? alert('Overweight') : alert('Obese')));
</script>
</body>
</html>
