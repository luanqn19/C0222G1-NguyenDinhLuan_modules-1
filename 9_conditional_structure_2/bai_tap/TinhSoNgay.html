<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Câu lệnh switch-case</title>
</head>
<body>
<input type="text" id="monthText">
<input type="button" onclick="tinhSoNgay()" value="Tính Số Ngày">
<p id="display"></p>
<script>
    "use strict";

    function tinhSoNgay() {
        let month = parseInt(document.getElementById('monthText').value);
        console.log(month);
        switch (month) {
            case 1:
                document.getElementById('display').innerHTML = "31 ngay";
                break;
            case 2:
                document.getElementById('display').innerHTML = "28 hoac 29 ngay";
                break;
            case 3:
                document.getElementById('display').innerHTML = "31 ngay";
                break;
            case 4:
                document.getElementById('display').innerHTML = "30 ngay";
                break;
            case 5:
                document.getElementById('display').innerHTML = "31 ngay";
                break;
            case 6:
                document.getElementById('display').innerHTML = "30 ngay";
                break;
            case 7:
                document.getElementById('display').innerHTML = "31 ngay";
                break;
            case 8:
                document.getElementById('display').innerHTML = "31 ngay";
                break;
            case 9:
                document.getElementById('display').innerHTML = "30 ngay";
                break;
            case 10:
                document.getElementById('display').innerHTML = "31 ngay";
                break;
            case 11:
                document.getElementById('display').innerHTML = "30 ngay";
                break;
            case 12:
                document.getElementById('display').innerHTML = "31 ngay";
                break;
            default:
                alert('Sai roi nhap lai di!')
                break;
        }
    }
</script>
</body>
</html>
